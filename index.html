<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="header">
    <h1 class="text-center main-title">Are You Winning Yet?</h1>
  </div>

  <div class="container">

    <div class="row col-12 buffer"></div>

    <div class="card mx-auto text-center">
      <img class="card-img-top img-fluid mx-auto" id="image" src="assets/images/trump.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" id="prompt">Test your knowledge of Trump's favorite insults</h5>
        <h5 class="end-title hide"> Win <span id="win"></span><br>Loss <span id="loss"></span></h5>

        <div class="container text-center">
          <!--Row 1-->
          <div class="row">

            <div class="col-sm-6">
              <div class="options" id="optiona" value="0"></div>
            </div>

            <div class="col-sm-6">
              <div class="options" id="optionb" value="1"></div>
            </div>

          </div>
          <!-- End Row 1 -->

          <div class="row col-12 small-buffer"></div>

          <!--Row 2-->
          <div class="row">

            <div class="col-sm-6">
              <div class="options" id="optionc" value="2"></div>
            </div>

            <div class="col-sm-6">
              <div class="options" id="optiond" value="3"></div>
            </div>

          </div>
          <!-- End Row 2-->

          <div class="row col-12 small-buffer"></div>

        </div>
        <!-- End  Container-->

        <button class="button lets-play">LET'S PLAY</button>

        <h2 class="hide text-center" id="timer"> 15</h2>

        <button class="hide button play-again">PLAY AGAIN</button>

      </div>
      <!--Card Body End Div-->
    </div>
    <!--Card End Div-->
  </div>
  <!-- End  Container-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
